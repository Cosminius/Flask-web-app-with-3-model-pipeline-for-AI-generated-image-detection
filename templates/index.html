<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="utf-8" />
    <title>Clasificare Poze - Licenta</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container mt-5">
    <h2>Incarca o poza pentru clasificare</h2>
    <form method="POST" enctype="multipart/form-data">
      <input
        type="file"
        name="image"
        accept="image/*"
        class="form-control mb-3"
      />
      <button type="submit" class="btn btn-primary">
        Incarca si Clasifica
      </button>
    </form>
    {% if error %}
    <div class="alert alert-danger mt-3">{{error}}</div>
    {% endif %} {% if image %}
    <h3 class="mt-4">Rezultat:</h3>
    <img
      src="{{url_for('static', filename='uploads/' + image)}}"
      width="300"
      class="mb-3"
    />
    <div class="alert alert-info"><b>{{label}}</b></div>
    {% endif %}
  </body>
</html>
